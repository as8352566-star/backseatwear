<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Stellar Tee ‚Äî Backseat Wear</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <a href="index.html" class="logo">BACKSEAT WEAR</a>
</header>

<section class="produto-page">

  <img src="https://via.placeholder.com/500x600" alt="Stellar Tee">

  <div class="info">
    <h1>Stellar Tee</h1>
<p id="preco">R$ 79,99</p>

<input type="text" id="cupom" placeholder="Digite seu cupom">
<button onclick="aplicarCupom()">Aplicar cupom</button>


    <label>Tamanho</label>
    <select id="tamanho">
      <option value="">Escolha</option>
      <option value="P">P</option>
      <option value="M">M</option>
      <option value="G">G</option>
      <option value="GG">GG</option>
    </select>

    <label>Cor</label>
    <select id="cor">
      <option value="">Escolha</option>
      <option value="Preta">Preta</option>
      <option value="Branca">Branca</option>
      <option value="Rosa Pink">Rosa Pink</option>
    </select>

    <label>Cupom</label>
    <select id="cupom">
      <option value="montanh">montanh</option>
      <option value="juh">juh</option>
      <option value="igor">igor</option>
      <option value="minipekka">minipekka</option>
      <option value="eric">eric</option>
    </select>

    <button onclick="comprar()">Comprar</button>
  </div>

</section>

<script src="script.js"></script>

<script>
function comprar() {
  const tamanho = document.getElementById("tamanho").value;
  const cor = document.getElementById("cor").value;
  const cupom = document.getElementById("cupom").value;

  if (!tamanho || !cor) {
    alert("Escolha o tamanho e a cor.");
    return;
  }

  let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

  carrinho.push({
    nome: "Stellar Tee",
    preco: 79.99,
    tamanho: tamanho,
    cor: cor,
    cupom: cupom
  });

  localStorage.setItem("carrinho", JSON.stringify(carrinho));

  window.location.href = "carrinho.html";
}
<script>
function aplicarCupom() {
  const cupom = document.getElementById("cupom").value.toLowerCase();
  const cuponsValidos = ["montanh", "juh", "igor", "minipekka", "eric"];
  const precoOriginal = 79.99;
  let precoFinal = precoOriginal;

  if (cuponsValidos.includes(cupom)) {
    precoFinal = precoOriginal * 0.95;
    alert("Cupom aplicado! 5% OFF üî•");
  } else if (cupom !== "") {
    alert("Cupom inv√°lido ‚ùå");
  }

  document.getElementById("preco").innerText =
    "R$ " + precoFinal.toFixed(2).replace(".", ",");
}
</script>

</body>
</html>
