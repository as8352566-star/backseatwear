<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Stellar Tee â€” Backseat Wear</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <a href="index.html" class="logo">BACKSEAT WEAR</a>
</header>

<section class="produto-page">

  <img src="https://via.placeholder.com/500x600" alt="Stellar Tee">

  <div class="info">
    <h1>Stellar Tee</h1>
    <p id="preco">R$ 79,99</p>

    <label>Tamanho</label>
    <select id="tamanho">
      <option value="">Escolha</option>
      <option value="P">P</option>
      <option value="M">M</option>
      <option value="G">G</option>
      <option value="GG">GG</option>
    </select>

    <label>Cor</label>
    <select id="cor">
      <option value="">Escolha</option>
      <option value="Preta">Preta</option>
      <option value="Branca">Branca</option>
      <option value="Rosa Pink">Rosa Pink</option>
    </select>

    <label>Cupom (5% OFF)</label>
    <select id="cupom">
      <option value="">Selecione</option>
      <option value="montanh">montanh</option>
      <option value="juh">juh</option>
      <option value="igor">igor</option>
      <option value="minipekka">minipekka</option>
      <option value="eric">eric</option>
    </select>

    <button onclick="aplicarCupom()">Aplicar cupom</button>
    <button onclick="comprar()">Comprar</button>
  </div>

</section>

<script>
let precoAtual = 79.99;

function aplicarCupom() {
  const cupom = document.getElementById("cupom").value;
  const cuponsValidos = ["montanh", "juh", "igor", "minipekka", "eric"];

  if (cuponsValidos.includes(cupom)) {
    precoAtual = 79.99 * 0.95;
    document.getElementById("preco").innerText =
      "R$ " + precoAtual.toFixed(2).replace(".", ",") + " (5% OFF)";
    alert("Cupom aplicado! 5% OFF ðŸ”¥");
  }
}

function comprar() {
  const tamanho = document.getElementById("tamanho").value;
  const cor = document.getElementById("cor").value;

  if (!tamanho || !cor) {
    alert("Escolha o tamanho e a cor.");
    return;
  }

  let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

  carrinho.push({
    nome: "Stellar Tee",
    preco: precoAtual,
    tamanho: tamanho,
    cor: cor
  });

  localStorage.setItem("carrinho", JSON.stringify(carrinho));
  window.location.href = "carrinho.html";
}
</script>

</body>
</html>
